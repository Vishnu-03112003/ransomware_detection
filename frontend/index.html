<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ransomware Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="text"], input[type="file"] {
      margin-right: 10px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>üõ°Ô∏è Ransomware Detection (Flask UI)</h1>

  <!-- File Scan -->
  <div class="box">
    <h3>üîç Scan File</h3>
    <input type="file" id="file">
    <button onclick="scanFile()">Scan</button>
    <pre id="out1"></pre>
  </div>

  <!-- Folder Scan -->
  <div class="box">
    <h3>üìÇ Scan Folder</h3>
    <input type="text" id="folder" placeholder="C:\\Users\\You\\sample_testfiles">
    <button onclick="scanFolder()">Scan</button>
    <pre id="out2"></pre>
  </div>

  <script>
    // ‚úÖ Use your deployed Flask backend URL
    const backend = "https://ransomware-detection-2.onrender.com";

    // ---------- FILE SCAN ----------
    async function scanFile() {
      const f = document.getElementById('file').files[0];
      if (!f) return alert('Please choose a file to scan.');

      const formData = new FormData();
      formData.append('file', f);

      try {
        const res = await fetch(`${backend}/api/scan_file`, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Network response was not OK");

        const data = await res.json();
        document.getElementById('out1').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('out1').textContent = "Error: " + err.message;
      }
    }

    // ---------- FOLDER SCAN ----------
    async function scanFolder() {
      const path = document.getElementById('folder').value.trim();
      if (!path) return alert('Enter a valid folder path.');

      try {
        const res = await fetch(`${backend}/api/scan_folder`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ folder: path })
        });

        if (!res.ok) throw new Error("Network response was not OK");

        const data = await res.json();
        document.getElementById('out2').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('out2').textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
